<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="history.css">
        <title>History</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../images/logo_kota.png" alt="Logo" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item pt-1">
                            <a class="nav-link active" aria-current="page" href="index.html">Beranda</a>
                        </li>
                        <li class="nav-item pt-1">
                            <a class="nav-link" href="managementuser.html">Management</a>
                        </li>
                        <li class="nav-item pt-1">
                            <a class="nav-link" href="history.html">History</a>
                        </li>
                        <li class="nav-item pt-1">
                            <a class="nav-link" href="pendaftaran.html">Pendaftaran</a>
                        </li>
                        <li class="nav-item dropdown pt-1 user-dropdown">
                            <a class="nav-link dropdown-toggle user-container" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i>
                                <span id="usernameDisplay">Username</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                                <li class="dropdown-header" id="profileLksName">Profile</li>
                                <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5 pt-5">
            <div class="history-header">History</div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="search-bar-container">
                        <label class="search-label" for="searchInput">Search name</label>
                        <div class="search-bar">
                            <input type="text" id="searchInput" placeholder="" oninput="searchTable()" />
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="filter-container">
                        <label class="filter-label" for="filterInput">Filter by Triwulan</label>
                        <div class="filter-bar">
                            <input type="text" id="filterInput" placeholder="" oninput="filterTable()" />
                            <i class="bi bi-filter"></i>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-navbar" onclick="downloadAll()">Download All</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Triwulan</th>
                        <th>Nama LKS</th>
                        <th>Download</th>
                        <th>Uploaded At</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <!-- Rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="history.js"></script>
    </body>
</html>
